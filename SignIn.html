<!-- Sign In Form -->
<div class=" signin-card fw-bold" style="font-family: 'Cormorant Garamond', serif;">
  <img src="fevicon.png" alt="Logo">
  <h2>Sign In</h2>
  <form>
    <div class="mb-3">
      <input type="email" class="form-control form-control-lg" placeholder="Email address" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control form-control-lg" placeholder="Password" required>
    </div>

    <div class="form-footer">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <a href="#">Forgot Password?</a>
    </div>

    <button type="submit" class="btn btn-primary btn-lg mt-4">Sign In</button>
  </form>

  <a class="signup-link" href="SignUp.html">Don't have an account?</a>
